<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f9ff"/>
  
  <!-- Snowflakes -->
  <g opacity="0.3">
    <circle cx="50" cy="40" r="3" fill="#60a5fa"/>
    <circle cx="120" cy="60" r="2" fill="#60a5fa"/>
    <circle cx="200" cy="30" r="3" fill="#60a5fa"/>
    <circle cx="250" cy="80" r="2" fill="#60a5fa"/>
    <circle cx="80" cy="250" r="3" fill="#60a5fa"/>
    <circle cx="220" cy="260" r="2" fill="#60a5fa"/>
  </g>
  
  <!-- Crossword Grid -->
  <g transform="translate(75, 60)">
    <!-- Grid background -->
    <rect width="150" height="150" fill="white" stroke="#334155" stroke-width="3"/>
    
    <!-- Grid lines - 5x5 -->
    <line x1="0" y1="30" x2="150" y2="30" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="0" y1="60" x2="150" y2="60" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="0" y1="90" x2="150" y2="90" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="0" y1="120" x2="150" y2="120" stroke="#cbd5e1" stroke-width="1"/>
    
    <line x1="30" y1="0" x2="30" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="90" y1="0" x2="90" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Black cells for decoration -->
    <rect x="0" y="0" width="30" height="30" fill="#1e293b"/>
    <rect x="120" y="0" width="30" height="30" fill="#1e293b"/>
    <rect x="0" y="120" width="30" height="30" fill="#1e293b"/>
    <rect x="120" y="120" width="30" height="30" fill="#1e293b"/>
    
    <!-- Letters -->
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626" text-anchor="middle">S</text>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626" text-anchor="middle">N</text>
    <text x="105" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626" text-anchor="middle">O</text>
    
    <text x="15" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a" text-anchor="middle">T</text>
    <text x="45" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a" text-anchor="middle">R</text>
    <text x="75" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a" text-anchor="middle">E</text>
    <text x="105" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a" text-anchor="middle">E</text>
    
    <!-- Cell numbers -->
    <text x="33" y="12" font-family="Arial, sans-serif" font-size="8" fill="#64748b">1</text>
    <text x="3" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b">2</text>
  </g>
  
  <!-- Christmas tree decoration -->
  <g transform="translate(230, 220)">
    <polygon points="0,-40 -20,0 20,0" fill="#16a34a"/>
    <polygon points="0,-25 -25,10 25,10" fill="#16a34a"/>
    <rect x="-5" y="10" width="10" height="15" fill="#92400e"/>
    <circle cx="0" cy="-40" r="4" fill="#fbbf24"/>
    <circle cx="-10" cy="-15" r="3" fill="#dc2626"/>
    <circle cx="10" cy="-20" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626" text-anchor="middle">Christmas</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="#16a34a" text-anchor="middle">Crossword Puzzle</text>
</svg>
