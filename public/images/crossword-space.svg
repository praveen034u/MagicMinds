<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - space -->
  <rect width="300" height="300" fill="#0f172a"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.8">
    <circle cx="30" cy="30" r="2"/>
    <circle cx="80" cy="20" r="1.5"/>
    <circle cx="120" cy="40" r="1"/>
    <circle cx="200" cy="25" r="2"/>
    <circle cx="250" cy="50" r="1.5"/>
    <circle cx="270" cy="100" r="1"/>
    <circle cx="40" cy="220" r="1.5"/>
    <circle cx="90" cy="260" r="1"/>
    <circle cx="240" cy="240" r="2"/>
    <circle cx="280" cy="200" r="1.5"/>
  </g>
  
  <!-- Crossword Grid -->
  <g transform="translate(75, 60)">
    <!-- Grid background -->
    <rect width="150" height="150" fill="white" stroke="#475569" stroke-width="3"/>
    
    <!-- Grid lines - 5x5 -->
    <line x1="0" y1="30" x2="150" y2="30" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="0" y1="60" x2="150" y2="60" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="0" y1="90" x2="150" y2="90" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="0" y1="120" x2="150" y2="120" stroke="#cbd5e1" stroke-width="1"/>
    
    <line x1="30" y1="0" x2="30" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="90" y1="0" x2="90" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="150" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Black cells for decoration -->
    <rect x="0" y="0" width="30" height="30" fill="#1e293b"/>
    <rect x="90" y="30" width="30" height="30" fill="#1e293b"/>
    <rect x="30" y="120" width="30" height="30" fill="#1e293b"/>
    
    <!-- Letters -->
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">S</text>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">T</text>
    <text x="105" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">A</text>
    <text x="135" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">R</text>
    
    <text x="15" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">M</text>
    <text x="45" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">O</text>
    <text x="75" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">O</text>
    
    <!-- Cell numbers -->
    <text x="33" y="12" font-family="Arial, sans-serif" font-size="8" fill="#64748b">1</text>
    <text x="3" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b">2</text>
  </g>
  
  <!-- Rocket decoration -->
  <g transform="translate(240, 220)">
    <polygon points="0,-30 -8,0 8,0" fill="#ef4444"/>
    <rect x="-6" y="-25" width="12" height="20" fill="#60a5fa" rx="2"/>
    <circle cx="0" cy="-18" r="3" fill="#dbeafe"/>
    <polygon points="-6,0 -12,10 -6,5" fill="#fbbf24"/>
    <polygon points="6,0 12,10 6,5" fill="#fbbf24"/>
  </g>
  
  <!-- Planet decoration -->
  <g transform="translate(50, 240)">
    <circle cx="0" cy="0" r="15" fill="#8b5cf6"/>
    <ellipse cx="0" cy="0" rx="22" ry="5" fill="none" stroke="#a78bfa" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#60a5fa" text-anchor="middle">Space</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">Crossword Puzzle</text>
</svg>
