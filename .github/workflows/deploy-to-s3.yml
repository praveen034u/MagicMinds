      # ðŸš€ Upload build to S3 with correct Content-Type & Cache-Control
      - name: Upload static assets with explicit MIME types
        env:
          BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          set -e

          echo "Uploading JS (including .mjs) with long cache + correct content-type..."
          aws s3 cp dist/assets/ s3://$BUCKET/assets/ \
            --recursive --exclude "*" --include "*.js" --include "*.mjs" \
            --content-type "application/javascript" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE"

          echo "Uploading CSS with long cache..."
          aws s3 cp dist/assets/ s3://$BUCKET/assets/ \
            --recursive --exclude "*" --include "*.css" \
            --content-type "text/css" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE"

          echo "Uploading WASM with long cache..."
          aws s3 cp dist/assets/ s3://$BUCKET/assets/ \
            --recursive --exclude "*" --include "*.wasm" \
            --content-type "application/wasm" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE"

          echo "Uploading source maps with long cache..."
          aws s3 cp dist/assets/ s3://$BUCKET/assets/ \
            --recursive --exclude "*" --include "*.map" \
            --content-type "application/json" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE"

          echo "Uploading JSON with long cache..."
          aws s3 cp dist/ s3://$BUCKET/ \
            --recursive --exclude "*" --include "*.json" \
            --content-type "application/json" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE"

          echo "Uploading images with long cache..."
          for EXT in png jpg jpeg webp gif svg ico; do
            case "$EXT" in
              svg) CT="image/svg+xml" ;;
              ico) CT="image/x-icon" ;;
              png) CT="image/png" ;;
              jpg|jpeg) CT="image/jpeg" ;;
              webp) CT="image/webp" ;;
              gif) CT="image/gif" ;;
            esac
            aws s3 cp dist/ s3://$BUCKET/ \
              --recursive --exclude "*" --include "*.${EXT}" \
              --content-type "$CT" \
              --cache-control "max-age=31536000,public" \
              --metadata-directive "REPLACE" || true
          done

          echo "Uploading fonts with long cache..."
          # woff2, woff, ttf, eot are common
          aws s3 cp dist/ s3://$BUCKET/ \
            --recursive --exclude "*" --include "*.woff2" \
            --content-type "font/woff2" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE" || true

          aws s3 cp dist/ s3://$BUCKET/ \
            --recursive --exclude "*" --include "*.woff" \
            --content-type "font/woff" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE" || true

          aws s3 cp dist/ s3://$BUCKET/ \
            --recursive --exclude "*" --include "*.ttf" \
            --content-type "font/ttf" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE" || true

          aws s3 cp dist/ s3://$BUCKET/ \
            --recursive --exclude "*" --include "*.eot" \
            --content-type "application/vnd.ms-fontobject" \
            --cache-control "max-age=31536000,public" \
            --metadata-directive "REPLACE" || true

          echo "Uploading any remaining non-HTML files (fallback, long cache, let AWS guess types)..."
          aws s3 cp dist/ s3://$BUCKET/ \
            --recursive \
            --exclude "*.html" \
            --exclude "*.js" --exclude "*.mjs" \
            --exclude "*.css" --exclude "*.map" \
            --exclude "*.wasm" \
            --exclude "*.json" \
            --exclude "*.png" --exclude "*.jpg" --exclude "*.jpeg" --exclude "*.webp" --exclude "*.gif" --exclude "*.svg" --exclude "*.ico" \
            --exclude "*.woff2" --exclude "*.woff" --exclude "*.ttf" --exclude "*.eot" \
            --cache-control "max-age=31536000,public"

          echo "Uploading HTML with no-cache headers..."
          # index.html (and any route HTML if you export them)
          find dist -maxdepth 1 -name "*.html" | while read -r FILE; do
            KEY=$(basename "$FILE")
            aws s3 cp "$FILE" "s3://$BUCKET/$KEY" \
              --content-type "text/html" \
              --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
              --metadata-directive "REPLACE"
          done

      - name: Invalidate CloudFront cache (optional)
        if: vars.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Verify one JS over the website endpoint
        if: always()
        env:
          BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          JS_FILE=$(aws s3 ls s3://$BUCKET/assets/ | awk '{print $4}' | grep -E '\.(mjs|js)$' | head -1)
          if [ -z "$JS_FILE" ]; then
            echo "No JS/MJS found in assets"; exit 1
          fi
          URL="http://$BUCKET.s3-website-$REGION.amazonaws.com/assets/$JS_FILE"
          echo "HEAD $URL"
          curl -sI "$URL" | tr -d '\r' | sed -n '1,25p'
          echo "Expecting Content-Type: application/javascript"
